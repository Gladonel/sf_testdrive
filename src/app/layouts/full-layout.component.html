<header class="app-header navbar">
  <button
    class="navbar-toggler d-lg-none"
    type="button"
    appMobileSidebarToggler
  >
    &#9776;
  </button>
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler d-md-down-none" type="button" appSidebarToggler>
    &#9776;
  </button>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown (onToggle)="toggled($event)">
      <a
        href
        class="nav-link dropdown-toggle mr-3"
        dropdownToggle
        (click)="(false)"
      >
        <img
          src="assets/img/avatars/adam.png"
          class="img-avatar"
          alt="adam@siftfox.com"
        />
        <span class="d-md-down-none">Adam</span>
      </a>
      <div
        class="dropdown-menu dropdown-menu-right"
        *dropdownMenu
        aria-labelledby="simple-dropdown"
      >
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="#"
          ><i class="fa fa-shield"></i> Lock account</a
        >
        <a class="dropdown-item" href="#"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</header>

<div class="app-body">
  <div class="sidebar">
    <nav class="sidebar-nav">
      <ul class="nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['/dashboard']"
            ><i class="icon-speedometer"></i> Dashboard</a
          >
        </li>
        <li class="nav-item nav-dropdown" appNavDropdown>
          <a class="nav-link nav-dropdown-toggle" href="#" appNavDropdownToggle
            ><i class="icon-star"></i> Services</a
          >
          <ul class="nav-dropdown-items">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLinkActive="active"
                [routerLink]="['/services/software']"
                ><i class="icon-star"></i> Software</a
              >
              <a
                class="nav-link"
                routerLinkActive="active"
                [routerLink]="['/services/hardware']"
                ><i class="icon-star"></i> Hardware</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumbs></app-breadcrumbs>
    </ol>

    <div class="container-fluid"><router-outlet></router-outlet></div>
    <!-- /.container-fluid -->
  </main>
</div>

<footer class="app-footer">
  <a href="http://siftfox.herokuapp.com" target="_blank" rel="noopener"
    >SiftFox</a
  >
  &copy; 2018. All rights reserved.
</footer>
